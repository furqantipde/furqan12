<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurqanCast</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0078ff, #00d4ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 140px;
      margin-bottom: 10px;
      border-radius: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
    }
    p.tagline {
      font-size: 1rem;
      opacity: 0.9;
    }
    #weather {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
    }
    input {
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 60%;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      margin: 5px 3px;
      cursor: pointer;
      background: #fff;
      color: #0078ff;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
    #result {
      margin-top: 20px;
    }
    .card {
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      margin-top: 15px;
    }
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }
    .forecast {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .forecast-day {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background: rgba(0,0,0,0.15);
      border-radius: 12px;
    }
    .forecast-day h4 {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="img.png" alt="FurqanCast Logo">
    <h1>FurqanCast</h1>
    <p class="tagline">Your smart daily weather</p>
  </header>

  <div id="weather">
    <input type="text" id="city" placeholder="Enter city (e.g. London)">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getLocationWeather()">üìç My Location</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather(cityInput) {
      const city = cityInput || document.getElementById("city").value;
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      try {
        // Geocode city
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          resultDiv.innerHTML = "<p>City not found.</p>";
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];

        // Weather forecast
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`
        );
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;
        const code = weatherData.current_weather.weathercode;
        const weatherIcon = getWeatherEmoji(code);

        // Forecast (3 days)
        let forecastHTML = `<div class="forecast">`;
        for (let i = 0; i < 3; i++) {
          const day = new Date(weatherData.daily.time[i]).toLocaleDateString("en-US", { weekday: "short" });
          const minTemp = weatherData.daily.temperature_2m_min[i];
          const maxTemp = weatherData.daily.temperature_2m_max[i];
          const fcode = weatherData.daily.weathercode[i];
          const ficon = getWeatherEmoji(fcode);

          forecastHTML += `
            <div class="forecast-day">
              <div class="emoji">${ficon}</div>
              <h4>${day}</h4>
              <p>${minTemp}¬∞C / ${maxTemp}¬∞C</p>
            </div>
          `;
        }
        forecastHTML += `</div>`;

        resultDiv.innerHTML = `
          <div class="card">
            <div class="emoji">${weatherIcon}</div>
            <h2>${name}, ${country}</h2>
            <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
            <p>üí® Wind: ${wind} km/h</p>
            <h3>3-Day Forecast</h3>
            ${forecastHTML}
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = "<p>Something went wrong. Try again.</p>";
      }
    }

    function getWeatherEmoji(code) {
      if ([0].includes(code)) return "‚òÄÔ∏è";
      if ([1,2,3].includes(code)) return "‚õÖ";
      if ([45,48].includes(code)) return "üå´Ô∏è";
      if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
      if ([61,63,65,66,67,80,81,82].includes(code)) return "üåßÔ∏è";
      if ([71,73,75,77,85,86].includes(code)) return "‚ùÑÔ∏è";
      if ([95,96,99].includes(code)) return "‚õàÔ∏è";
      return "‚òÅÔ∏è";
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const weatherRes = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`
          );
          const weatherData = await weatherRes.json();

          const temp = weatherData.current_weather.temperature;
          const wind = weatherData.current_weather.windspeed;
          const code = weatherData.current_weather.weathercode;
          const weatherIcon = getWeatherEmoji(code);

          // Forecast (3 days)
          let forecastHTML = `<div class="forecast">`;
          for (let i = 0; i < 3; i++) {
            const day = new Date(weatherData.daily.time[i]).toLocaleDateString("en-US", { weekday: "short" });
            const minTemp = weatherData.daily.temperature_2m_min[i];
            const maxTemp = weatherData.daily.temperature_2m_max[i];
            const fcode = weatherData.daily.weathercode[i];
            const ficon = getWeatherEmoji(fcode);

            forecastHTML += `
              <div class="forecast-day">
                <div class="emoji">${ficon}</div>
                <h4>${day}</h4>
                <p>${minTemp}¬∞C / ${maxTemp}¬∞C</p>
              </div>
            `;
          }
          forecastHTML += `</div>`;

          document.getElementById("result").innerHTML = `
            <div class="card">
              <div class="emoji">${weatherIcon}</div>
              <h2>üìç My Location</h2>
              <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
              <p>üí® Wind: ${wind} km/h</p>
              <h3>3-Day Forecast</h3>
              ${forecastHTML}
            </div>
          `;
        });
      } else {
        alert("Geolocation not supported in your browser.");
      }
    }
  </script>
</body>
</html>
